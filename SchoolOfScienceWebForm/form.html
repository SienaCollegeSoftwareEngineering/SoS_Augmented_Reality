<!DOCTYPE html>
<html lang="en">  
    <head>
        <title>Form</title>
        <!--import bootstrap from node modules-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!--import jquery from node modules-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!--Import oswald font family-->
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

        <!--import custom css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="Assets/bernieLogo.webp" alt="Bernie Logo" id="logo">
                </div>
            </div>
        </div>
        <form method="post" action="http://ec2-3-145-62-49.us-east-2.compute.amazonaws.com/processWebForm.php">
            <legend id="form-header" aria-label="Header">School of Science - Change of Information Form</legend>
            <p id="form-instructions" aria-label="Instructions">Please fill out the fields below that have changed and click the submit button on the bottom when you are done.</p>
            <div class="mb-3">
                <label for="wf_email" class="form-label">Please enter your email address:</label>
                <input type="email" class="form-control" id="wf_email" aria-describedby="emailHelp" placeholder="Enter email" name="wf_email" required>
            </div>
            
            <div class="mb-3">
                <label for="wf_prefix" class="form-label">Please enter your prefix ie: Dr or Prof:</label>
                <input type="text" class="form-control" id="wf_prefix" aria-describedby="prefixHelp" placeholder="Enter Prefix" name="wf_prefix">
            </div>
            <div class="mb-3">
                <label for="wf_fname" class="form-label">Please enter your first name:</label>
                <input type="text" class="form-control" id="wf_fname" placeholder="Enter first name" name="wf_fname">
            </div>
            <div class="mb-3">
                <label for="wf_lname" class="form-label">Please enter your last name:</label>
                <input type="text" class="form-control" id="wf_lname" placeholder="Enter last name" name="wf_lname">
            </div>
            <div class="mb-3">
                <label for="wf_description" class="form-label">Please tell us about youself(This could be a list of classes you teach along with some hobbies you have):</label>
                <input type="text" class="form-control" id="wf_description" placeholder="List the classes you teach and some of your hobbies" name="wf_description">
            </div>
            <div class="mb-3">
                <label for="wf_departmentName" class="form-label">Please enter your department</label>
                <input type="text" class="form-control" id="wf_departmentName" placeholder="List your department name here" name="wf_departmentName">
            </div>
            <div class="mb-3">
                <label for="wf_roomnum" class="form-label">Please enter the location of your office in the following format RB###:</label>
                <input type="text" class="form-control" id="wf_roomnum" aria-describedby="roomHelp" placeholder="Enter office number" name="wf_roomnum">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="wf_attestation" required>
                <label class="form-check-label" for="wf_attestation">I attest that the information I have provided is accurate to the best of my knowledge</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <!--import custom javascript-->
        <script src="scripts.js" ></script>
    </body>
</html>
