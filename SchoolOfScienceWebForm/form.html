<!DOCTYPE html>
<html lang="en">  
    <head>
        <title>Form</title>
        <!--import bootstrap from node modules-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!--import jquery from node modules-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <!--Import oswald font family-->
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

        <!--import custom css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="Assets/bernieLogo.webp" alt="Bernie Logo" id="logo">
                </div>
            </div>
        </div>
        <form>
            <legend id="form-header" aria-label="Header">School of Science - Change of Information Form</legend>
            <p id="form-instructions" aria-label="Instructions">Please fill out the fields below that have changed and click the submit button on the bottom when you are done.</p>
            <div class="mb-3">
                <label for="wf_email" class="form-label">Please enter your email address:</label>
                <input type="email" class="form-control" id="wf_email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="wf_fname" class="form-label">Please enter your first name:</label>
                <input type="text" class="form-control" id="wf_fname" placeholder="Enter first name">
            </div>
            <div class="mb-3">
                <label for="wf_lname" class="form-label">Please enter your last name:</label>
                <input type="text" class="form-control" id="wf_lname" placeholder="Enter last name">
            </div>
            <div class="mb-3">
                <label for="wf_about" class="form-label">Please provide a list of classes you have taught or are currently teaching, as well as any hobbies or interests you would like to share:</label>
                <input type="text" class="form-control" id="wf_about" placeholder="List the classes you teach and some of your hobbies">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="wf_attestation" required>
                <label class="form-check-label" for="wf_attestation">I attest that the information I have provided is accurate to the best of my knowledge</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <!--import custom javascript-->
        <script src="scripts.js" ></script>
    </body>
</html>
